<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LR 5</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
</head>

<body>
    <div class="wrap">
        <div class="swipe leftsw"> &#60;</div>
        <div class="swipe rightsw">&#62;</div>
        <div class="panel">
            <div class="note new">
                <span>новинка</span>
            </div>
            <div class="categor">
                Аналоговий
            </div>
            <hr>
            <div class="pic">
                <img src="media/Analog.jpeg" alt="img">
            </div>
            <div class="prod bold">
                cartina
            </div>
            <div class="costs bold">
                <span class="old-price"></span>
                <span class="price"></span>
            </div>
            <div>
                <a class="btn soon bold" href="#">
                    незабаром у продажі
                </a>
            </div>
        </div>
        <div class="panel">
            <div class="categor">
                Механічні
            </div>
            <hr>
            <div class="pic">
                <img src="media/Mechanical.jpeg" alt="img">
            </div>
            <div class="prod bold">
                Casio
            </div>
            <div class="costs bold">
                <span class="old-price">2540 грн</span>
                <span class="price">2150 грн</span>
            </div>
            <div>
                <a class="btn avl bold" href="#">
                    у корзину
                </a>
            </div>
        </div>
        <div class="panel">
            <div class="note hit">
                <span>
                    хіт продажів
                </span>
            </div>
            <div class="categor">
                Смарт
            </div>
            <hr>
            <div class="pic">
                <img src="media/Smart.jpeg" alt="img">
            </div>
            <div class="prod bold">
                Apple Watch
            </div>
            <div class="costs bold">
                <span class="old-price">4000 грн</span>
                <span class="price">3199 грн</span>
            </div>
            <div>
                <a class="btn avl bold" href="#">
                    у корзину
                </a>
            </div>
        </div>
        <div class="panel">
            <div class="note hit">
                <span>
                    хіт продажів
                </span>
            </div>
            <div class="categor">
                Цифрові
            </div>
            <hr>
            <div class="pic">
                <img src="media/Digital.jpg" alt="img">
            </div>
            <div class="prod bold">
                Tablet
            </div>
            <div class="costs bold">
                <span class="old-price"></span>
                <span class="price">1000 грн</span>
            </div>
            <div>
                <a class="btn avl bold" href="#">
                    у корзину
                </a>
            </div>
        </div>
    </div>
    <div id="shoppingCart" class="note">
        <img src="https://img.icons8.com/sf-regular-filled/48/shopping-cart.png" alt="cart" srcset=""
            class="shopping-cart-img">
        <span id="cartItemCount" class="cart-item-count">0</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
